# Adapted from sample vite workflow file: https://vitejs.dev/guide/static-deploy#github-pages
name: deploy

on:
  release:
    types: [published]
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    # See docs: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#using-an-environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

        # TODO: Make this cleaner by for example using a custom hook and adding to document
      - name: Add prod scripts
        run: |
          add_script='
          <script async src="https://w.appzi.io/w.js?token=YVTHd"></script>
          <script defer data-domain="query.neurobagel.org" src="https://plausible.neurobagel.org/js/script.js"></script>
          '
          sed -i "s|<!-- Additional script tags -->|${add_script}|" index.html

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - name: Create .env file
        run: |
          echo -e "NB_API_QUERY_URL=https://federate.neurobagel.org/" > .env
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

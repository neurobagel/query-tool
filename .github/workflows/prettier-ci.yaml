name: Prettier CI

on:
  pull_request:
    paths:
      - '**/*.{ts,tsx}'
jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '20'

      - name: Install Prettier
        run: npm install --save-dev prettier

      - name: Run Prettier Check
        run: npx prettier --check .

